<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="snake.css">
    <title>The snake</title>
</head>
<body>
<header>
    <button type="button" id="logout_button">Log out</button>
</header>
<div class="page">
    <div class="container">
        <nav class="start">
            <button type="button" id="new_game">Start a new game</button>
            <button type="button" id="pause_game">Pause game</button>
            <button type="button" id="continue_game">Continue game</button>
            <button type="button" id="finish_game">Finish game</button>
        </nav>
        <section class="game_block">
            <div class="game">
                <div class="score">
                    <div class="score_block">
                        <h1 id="score">Score: 0</h1>
                        <h1 id="record"></h1>
                    </div>
                </div>
                <canvas id="canvas" height="490px" width="490px"></canvas>
            </div>
            <div class="menu_block">
                <img src="images/menu_closed.png" alt="logo" id="menu_button">
                <div class="menu">
                    <div class="user_data">
                        <img src="images/default_icon.png" alt="icon">
                        <h2 class="user_name"></h2>
                    </div>
                    <div class="handle_buttons">
                        <a type="button" id="change_username_button" class="closed">Change username</a>
                        <form id="change_username_form" class="change_form">
                            <label for="change_username_field">New username</label>
                            <input type="text" id="change_username_field" name="change_username_field">
                            <p id="bad_new_username"></p>
                            <button type="button" id="submit_new_username">Submit</button>
                        </form>

                        <a type="button" id="change_password_button" class="closed">Change password</a>
                        <form id="change_password_form" class="change_form">
                            <label for="change_password_field">New password</label>
                            <input type="password" id="change_password_field" name="change_password_field">
                            <p id="bad_new_password"></p>
                            <button type="button" id="submit_new_password">Submit</button>
                        </form>

                        <a type="button" id="delete_account">Delete my account</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="forms">
            <div class="description_form">
                <div class="profile_buttons">
                    <button type="button" id="login_button">Login</button>
                    <button type="button" id="sign_up_button">Sign up</button>
                </div>
            </div>
            <div class="form">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                            <stop
                                    style="stop-color:#fffb00;"
                                    offset="0"
                                    id="color1"/>
                            <stop
                                    style="stop-color:#37ff00;"
                                    offset="1"
                                    id="color2"/>
                        </linearGradient>
                    </defs>
                    <path d="m 40,100.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,45.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,58.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"/>
                </svg>
                <form id="login_form">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="username" id="username">
                    <p id="bad_username"></p>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="password" id="password">
                    <p id="bad_password"></p>
                    <label for="submit"></label>
                    <input type="button" id="submit" class="submit" value="Submit">
                </form>
            </div>
        </section>
    </div>
</div>

<script src="game.js"></script>
<script src="svg.js"></script>
<script src="form_validation.js"></script>
<script src="user.js"></script>
<footer>

</footer>
</body>
</html>
