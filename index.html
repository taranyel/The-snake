<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The snake</title>
</head>
<body>
<header>
    <a id="logout_button">
        <i class="fa fa-sign-out"></i>
    </a>
</header>
<div class="page">
    <div class="container">
        <nav class="start">
            <a id="new_game">Start a new game</a>
            <a id="pause_game" class="nav_button"><span>Pause game</span></a>
            <a id="continue_game" class="nav_button"><span>Continue game</span></a>
            <a id="finish_game" class="nav_button"><span>Finish game</span></a>
        </nav>
        <section class="game_block">
            <div class="game">
                <audio controls id="eating_sound">
                    <source src="sounds/eating.mp3">
                </audio>
                <audio controls id="game_over_sound">
                    <source src="sounds/game_over.wav">
                </audio>
                <audio controls id="victory_sound">
                    <source src="sounds/victory.mp3">
                </audio>
                <img id="food_icon" src="images/food_icon.png" alt="food_icon">
                <div class="score">
                    <div class="score_block">
                        <div>
                            <i class="fa fa-bug"></i>
                            <h1 id="score">0</h1>
                        </div>

                        <div>
                            <i class="fa fa-trophy"></i>
                            <h1 id="record">0</h1>
                        </div>
                    </div>
                </div>
                <canvas height="490" width="490"></canvas>
            </div>
            <div class="menu_block">
                <i class="fa fa-bars" id="menu_button"></i>
                <div class="menu">
                    <div class="user_data">
                        <img src="" alt="icon">
                        <h2 class="user_name">Username</h2>
                    </div>

                    <div id="show_form1"></div>
                    <div id="show_form2"></div>
                    <div id="show_form3"></div>

                    <div class="handle_buttons">

                        <a href="#show_form3" class="clicker">Update image</a>
                        <a href="#hide_form3" class="clicker hidden">Update image</a>

                        <form class="change_form hidden_form nr3">
                            <input type="file" name="new_image" id="change_image_field" accept="image/*">
                            <p id="bad_new_image"></p>
                            <button type="button" id="submit_new_image">Submit</button>
                        </form>

                        <a href="#show_form1"  class="clicker">Change username</a>
                        <a href="#hide_form1"  class="clicker hidden">Change username</a>

                        <form class="change_form hidden_form nr1">
                            <label for="change_username_field">New username</label>
                            <input type="text" id="change_username_field" name="change_username_field">
                            <p id="bad_new_username"></p>
                            <button type="button" id="submit_new_username">Submit</button>
                        </form>

                        <a href="#show_form2" class="clicker">Change password</a>
                        <a href="#hide_form2" class="clicker hidden">Change password</a>

                        <form class="change_form hidden_form nr2">
                            <label for="change_password_field">New password</label>
                            <input type="password" id="change_password_field" name="change_password_field">
                            <p id="bad_new_password"></p>
                            <button type="button" id="submit_new_password">Submit</button>
                        </form>

                        <a id="delete_account">
                            Delete my account
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="forms">
            <h2 id="login_h2">Login</h2>
            <div class="description_form">
                <div class="profile_buttons">
                    <button type="button" id="login_button">Login</button>
                    <button type="button" id="sign_up_button">Sign up</button>
                </div>
            </div>
            <div class="form">
                <svg id="login_svg" viewBox="0 0 320 300">
                    <defs>
                        <linearGradient
                                id="login_gradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                            <stop
                                    style="stop-color:#fffb00;"
                                    offset="0"
                                    id="color1"/>
                            <stop
                                    style="stop-color:#37ff00;"
                                    offset="1"
                                    id="color2"/>
                        </linearGradient>
                    </defs>
                    <path id="login_path" d="
                        m 40,100.00016 239.99984,-3.2e-4
                        c 0,0 24.99263,0.79932 25.00016,45.00016 0.008,34.20084 -25.00016,35 -25.00016,35
                        h -239.99984
                        c 0,-0.0205 -25,4.01348 -25,58.5 0,34.48652 25,38.5 25,38.5
                        h 215
                        c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25
                        h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25
                        h 168.57143"
                    />

                </svg>
                <form id="login_form">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="username" id="username">
                    <p id="bad_username"></p>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="password" id="password">
                    <p id="bad_password"></p>
                    <label for="submit"></label>
                    <input type="button" id="submit" class="submit" value="Submit">
                </form>
            </div>
        </section>
    </div>
</div>

<script src="game.js"></script>
<script src="svg.js"></script>
<script src="form_validation.js"></script>
<script src="user.js"></script>
<footer>

</footer>
</body>
</html>
